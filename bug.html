<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to access the innerHTML of a div element in certain situations
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + " Added text";
  </script>
</body>
</html>
